<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
    </head>
<body>
   <form action="">
    <fieldset>
        <legend >Personal Details</legend>
        <label for="firstname">Firstname</label>
        <input id="firstname" type="text"/><br/><br/>
        <label for="middlename">Middlename</label>
        <input id="middlename" type="text"/><br/><br/>
        <label for="lastname">Lastname</label>
        <input id="lastname" type="text"/><br/><br/>
        
        <label for="select">Course:</label>
        <select name="course" id="select">
            <option value="">Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MCA</option>
            <option value="">MBA</option>
            <option value="">M.Tech</option>
        </select><br/>
        <label for="gender"><br>
            Gender:<br/>
            <input type="radio" name="gender"/>Male<br/>
            <input type="radio" name="gender"/>Female<br/>
            <input type="radio" name="gender"/>Other
            
        </label><br/><br/>

        <label for="date">DOB</label>
        <input id="date" type="datetime-local"/><br/>
        <label for="phone">Phone:</label>
        <input name="" id="phone" placeholder="+91" disabled required size="3"/>
        <input name="" id="phone" size="10" maxlength="10">
        <br/><br/>
        <label for="address">Address:-</label><br/>
        <textarea name="" id="address" cols="80" rows="5"> </textarea><br/><br/>
        <label for="email">Email:</label>
        <input name="" id="email"/><br/><br/>
        <label for="password">Password:</label>
        <input name="" id="password"/><br/><br/>
        <label for="Re-type">Re-type Password:</label>
        <input name="" id="Re-type"/><br/><br/>
        <input type="checkbox" id="terms">
        <label for="terms">Agree to terms and conditions</label><br/><br/>
        <label for="cfile">Choose file</label>
        <input type="file" name="" id="cfile"/><br/><br/>
        <label for="ccolor">Choose file</label>
        <input type="color" name="" id="ccolor"/><br/><br/>
        <input type="reset" value="Reset"/>
        <input type="submit" value="Submit"/>
 
    </fieldset>
   </form>
</body>
</html>
